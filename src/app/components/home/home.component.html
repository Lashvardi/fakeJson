<form [formGroup]="form">
  <label *ngFor="let type of dataTypes">
    <input type="radio" [value]="type" formControlName="dataType" (change)="generateData()">{{ type }}
  </label>

  <div *ngIf="form.get('dataType')!.value === 'Company'">
    <h3>Select fields:</h3>
    <div formArrayName="fields">
      <label *ngFor="let field of formFields.Company; let i = index">
        <input type="checkbox" [formControlName]="i" (change)="generateData()">{{ field }}
      </label>
    </div>
  </div>
  <div *ngIf="form.get('dataType')!.value === 'User'">
    <h3>Select fields:</h3>
    <div formArrayName="fields">
      <label *ngFor="let field of formFields.User; let i = index">
        <input type="checkbox" [formControlName]="i" (change)="generateData()">{{ field }}
      </label>
    </div>
  </div>
</form>

<pre>{{ Json | json }}</pre>
